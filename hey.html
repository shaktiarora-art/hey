<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cute Teddy with Snow</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#0a1a2f, #1e3c72);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
    }

    /* Teddy container */
    .teddy {
        position: relative;
        animation: float 3s ease-in-out infinite;
    }

    /* Teddy parts */
    .head {
        width: 120px;
        height: 120px;
        background: #c68642;
        border-radius: 50%;
        position: relative;
        margin: auto;
    }

    .ear {
        width: 45px;
        height: 45px;
        background: #c68642;
        border-radius: 50%;
        position: absolute;
        top: -15px;
    }

    .ear.left { left: -15px; }
    .ear.right { right: -15px; }

    .eye {
        width: 12px;
        height: 12px;
        background: black;
        border-radius: 50%;
        position: absolute;
        top: 45px;
    }

    .eye.left { left: 35px; }
    .eye.right { right: 35px; }

    .nose {
        width: 20px;
        height: 15px;
        background: #5a2d0c;
        border-radius: 50%;
        position: absolute;
        top: 65px;
        left: 50%;
        transform: translateX(-50%);
    }

    .body {
        width: 140px;
        height: 160px;
        background: #c68642;
        border-radius: 50%;
        margin: -10px auto 0;
    }

    /* Floating animation */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    /* Snow */
    .snow {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 14px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }
</style>
</head>

<body>

<div class="teddy">
    <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
    </div>
    <div class="body"></div>
</div>

<script>
    // Continuous snow drops
    function createSnow() {
        const snow = document.createElement("div");
        snow.className = "snow";
        snow.innerHTML = "â„";
        snow.style.left = Math.random() * window.innerWidth + "px";
        snow.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(snow);

        setTimeout(() => {
            snow.remove();
        }, 8000);
    }

    setInterval(createSnow, 200);
</script>

</body>
</html>
